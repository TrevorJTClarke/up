<ion-view title="Postbox">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-person" ui-sref="profile"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-image">
                <img src="img/demo/1.jpg">
            </div>
        </div>
        <div class="col col-50" ng-repeat="item in postbox">
            <div class="card">
                <div class="item item-image">
                    <img ng-src="{{item.poster}}" />
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
