<ion-view title="Global">
    <ion-content class="padding">
    <div class="col col-50" ng-repeat="item in global">
        <div class="card">
            <div class="item item-image">
                <img ng-src="{{item.poster}}" />
            </div>
        </div>
    </div>
    </ion-content>
</ion-view>
