<ion-view title="Friends">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-image">
                <img src="img/demo/1.jpg">
            </div>
        </div>
        <div class="col col-50" ng-repeat="item in friends">
            <div class="card">
                <div class="item item-image">
                    <img ng-src="{{item.poster}}" />
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
